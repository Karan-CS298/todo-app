<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="todo-app">
      <h1>To-Do App</h1>

      <div class="stats">
        <p id="task-count">Total Tasks: 0</p>
        <p id="completed-tasks">Completed Tasks: 0</p>
      </div>

      <form id="task-form">
        <input type="text" id="task-name-input" placeholder="Add a new task..." required>
        <input type="text" id="task-description" placeholder="Add description...">
        <button type="submit" id="add-task-button">Add</button>
      </form>

      <ul id="task-list">
        <!-- Tasks will appear here -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
